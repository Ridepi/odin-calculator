<!DOCTYPE html>
<html lang="en">
<head>
  <title>Odin Calculator</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
    <div id="calcbox">
      <div id="screen"></div>
        <div class="btnbox">
          <button type="button" id="one" class="btn numbtn">1</button>
          <button type="button" id="two" class="btn numbtn">2</button>
          <button type="button" id="three" class="btn numbtn">3</button>
          <button type="button" id="four" class="btn numbtn">4</button>
          <button type="button" id="five" class="btn numbtn">5</button>
          <button type="button" id="six" class="btn numbtn">6</button>
          <button type="button" id="seven" class="btn numbtn">7</button>
          <button type="button" id="eight" class="btn numbtn">8</button>
          <button type="button" id="nine" class="btn numbtn">9</button>
          <button type="button" id="zero" class="btn numbtn">0</button>
          <button type="button" id="add" class="btn opbtn">+</button>
          <button type="button" id="min" class="btn opbtn">-</button>
          <button type="button" id="mult" class="btn opbtn">x</button>
          <button type="button" id="div" class="btn opbtn">/</button>
          <button type="button" id="is" class="btn opbtn">=</button>
          <button type="button" id="c" class="btn opbtn">C</button>
          <button type="button" id="ce" class="btn opbtn">CE</button>
        </div> 
    </div>
</body>
</html>
