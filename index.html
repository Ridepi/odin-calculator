<!DOCTYPE html>
<html lang="en">
<head>
  <title>Odin Calculator</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
    <div id="calcbox">
      <div id="inputbox"></div>
        <div class="numbtnbox">
          <button type="button" id="one" class="numbtn">1</button>
          <button type="button" id="two" class="numbtn">2</button>
          <button type="button" id="three" class="numbtn">3</button>
          <button type="button" id="four" class="numbtn">4</button>
          <button type="button" id="five" class="numbtn">5</button>
          <button type="button" id="six" class="numbtn">6</button>
          <button type="button" id="seven" class="numbtn">7</button>
          <button type="button" id="eight" class="numbtn">8</button>
          <button type="button" id="nine" class="numbtn">9</button>
          <button type="button" id="zero" class="numbtn">0</button>
        </div>
        <div class="opbox">
          <button type="button" id="add" class="opbtn">+</button>
          <button type="button" id="sub" class="opbtn">-</button>
          <button type="button" id="mult" class="opbtn">x</button>
          <button type="button" id="div" class="opbtn">/</button>
        </div> 
    </div>
</body>
</html>
